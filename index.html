<!DOCTYPE HTML>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <title>Mirror</title>
  <meta name="description" content="Raspberry Pi Mirror">
  <meta name="author" content="Jukka-Pekka Seppänen">
  <link href="https://fonts.googleapis.com/css?family=Dosis" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/weather-icons-wind.min.css">
  <link rel="stylesheet" href="css/weather-icons.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
  <script src="js/app.js"></script>
  <!--[if lt IE 9]>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body onload="startTime()">
  <div class="clock">
    <div id="today" class="font2"></div>
    <div id="weekday" class="font1"></div>
    <div id="clock" class="font5 center"></div>
    <div class="font1">
      <i class="wi wi-sunrise orange">&nbsp;</i><span id="sunrise">Sunrise</span>&emsp;<i class="wi wi-sunset orange">&nbsp;</i><span id="sunset">Sunset</span>
    </div>
    <div class="font1"><hr>
      <span id="nameday">Names</span>
    </div>
  </div>




  <div class="weather">
    <div class="weather_header right">
      <div id="location">Location</div>
    </div>
    <div class="weather_content">
      <table style="width:100%">
        <tbody>
          <tr>
            <td colspan="2" style="text-align: right">
              <div class="temp_max">
                <span id="temp_max"></span> <i class="wi wi-celsius"></i>
              </div>
              <i id="weather_icon" style="margin-right: 10px"></i>
              <i class="wi wi-celsius font4 right"></i><span id="temp" class="font4" >Temp °C</span>
              <div class="temp_min">
                <span id="temp_min"></span> <i class="wi wi-celsius"></i>
              </div>
            </td>
          </tr>
          <tr>
            <td colspan="2" style="width: 100%; text-align:right" class="font1">
              <span id="weather_description">Description</span>
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <div class="font1" style="text-align:right">
                <i id="wind_direction"></i>&nbsp;<span id="wind_speed">Wind speed</span>&nbsp;&nbsp;&nbsp;&nbsp;
                <span id="humidity">Humidity</span> <i class="wi wi-humidity"></i>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      <br>
      <br>

      <table style="min-width:35%" class="font1 right">
        <tbody>
          <tr>
            <td>
              <span id="date0"></span>
            </td>
            <td>
              <i id="date0_icon"></i>
            </td>
            <td class="right">
              <span id="date0_val"></span> <i class="wi wi-celsius"></i>
            </td>
          </tr>
          <tr>
            <td>
              <span id="date1"></span>
            </td>
            <td>
              <i id="date1_icon"></i>
            </td>
            <td class="right">
              <span id="date1_val"></span> <i class="wi wi-celsius"></i>
            </td>
          </tr>
          <tr>
            <td>
              <span id="date2"></span>
            </td>
            <td>
              <i id="date2_icon"></i>
            </td>
            <td class="right">
              <span id="date2_val"></span> <i class="wi wi-celsius"></i>
            </td>
          </tr>
          <tr>
            <td>
              <span id="date3"></span>
            </td>
            <td>
              <i id="date3_icon"></i>
            </td>
            <td class="right">
              <span id="date3_val"></span> <i class="wi wi-celsius"></i>
            </td>
          </tr>
          <tr>
            <td>
              <span id="date4"></span>
            </td>
            <td>
              <i id="date4_icon"></i>
            </td>
            <td class="right">
              <span id="date4_val"></span> <i class="wi wi-celsius"></i>
            </td>
          </tr>
          <tr>
            <td>
              <span id="date5"></span>
            </td>
            <td>
              <i id="date5_icon"></i>
            </td>
            <td class="right">
              <span id="date5_val"></span> <i class="wi wi-celsius"></i>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</body>
</html>
